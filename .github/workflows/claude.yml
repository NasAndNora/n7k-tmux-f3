name: Claude Code

on:
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]
  issues:
    types: [opened, assigned]
  pull_request_review:
    types: [submitted]

jobs:
  claude:
    if: |
      (github.event_name == 'issue_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review' && contains(github.event.review.body, '@claude')) ||
      (github.event_name == 'issues' && (contains(github.event.issue.body, '@claude') || contains(github.event.issue.title, '@claude')))
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      issues: write
      id-token: write
      actions: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Run Claude Code
        id: claude
        uses: anthropics/claude-code-action@v1
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          trigger_phrase: "@claude"
          track_progress: true
          claude_args: '--model claude-sonnet-4-5-20250929 --allowedTools "Bash(gh pr comment:*),Bash(gh issue comment:*),Bash(gh pr view:*),Bash(gh pr diff:*)"'

          # This is an optional setting that allows Claude to read CI results on PRs
          additional_permissions: |
            actions: read

          prompt: |
            Senior code reviewer for Multi-AI Chat. Your job: verify claims, deep-dive on issues, second-pass reviews.

            ## Project: Multi-AI Chat
            Multi-AI orchestration via tmux (Claude, Gemini, others) with human-in-the-loop.
            User + AIs share same conversation (each AI has own memory). Routes via @tags.

            **Context docs** (read if relevant):
            - `BUGS.md` - Open bugs (symptoms, causes, files, priority) + fixed bugs history
            - `CHANGELOG.md` - Version history with root causes, fixes, architectural decisions
            - `ARCHITECTURE_CLI.md` - Project structure, routing patterns, where code should live

            **Key principles:**
            - Parsers isolated per AI, not mixed in routing/UI
            - Use established constants, not hardcoded strings
            - Tmux streaming uses replace pattern, not append

            ## Your Job (depends on user request)

            ### Verify Claims
            "fixed X" ‚Üí read code, confirm root cause fix (not workaround), check side effects, verify edge cases

            ### Deep-Dive Investigation
            "check security" ‚Üí read full context, trace data flow, identify attack vectors, provide concrete examples

            ### Second-Pass Review
            "anything missed?" ‚Üí read docs, check all issues addressed, look for related issues, verify consistency

            ### Targeted Review
            Specific question ‚Üí read files, check code paths, verify against BUGS.md, cite file:line as proof

            ## Rules

            **ALWAYS:**
            - Read code before judging - never guess
            - Cite specific file:line as proof
            - Say "unsure, need to check X" if uncertain
            - Check BUGS.md for known patterns

            **NEVER:**
            - Assume a fix works without reading the code
            - Approve based on description alone
            - Hallucinate issues without concrete proof
            - Give generic advice - be specific to this codebase

            ## Output Format

            Adapt to user request:
            - **Claim**: ‚úÖ Verified (file:line) | ‚ùå Not fixed - [gap] (file:line) | ‚ö†Ô∏è Partial - [missing] (file:line)
            - **Deep-dive**: Risk ‚Üí Attack vector ‚Üí Proof (code) ‚Üí Fix
            - **Second-pass**: ‚úÖ Fixed | ‚ùå Still present | ‚ö†Ô∏è Partial | üÜï New issue (file:line)

            **Principle:** Trust nothing. Verify everything. Cite proof.

          # Optional: Add claude_args to customize behavior and configuration
          # See https://github.com/anthropics/claude-code-action/blob/main/docs/usage.md
          # or https://code.claude.com/docs/en/cli-reference for available options
          # claude_args: '--allowed-tools Bash(gh pr:*)'
